<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Crazy Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="Img/20210920 Osipow John Digital Perspective Project.jpg"
          alt="Looking over an unknown horizon."
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">Work in progress</h1>

      </section>
    </header>
    <!-- Begin Portfolio Gallery-->
    <section class="portfolio-container">
      <h1>Portfolio</h1>
      <section class="portfolio-gallery">
        <div class="gallery-item">
          <a
            class="glightbox"
            href="img/Flower 1.JPG"
            data-glightbox="title: Flower; description: Pink Rose"
          >
            <img
              class="gallery-img"
              src="img/Flower 1.JPG"
              alt="close up of pink rose"
          /></a>
        </div>
        <div class="gallery-item">
          <a
            class="glightbox"
            href="img/Flower 2.JPG"
            data-glightbox="title: Flower; description: Purple Fray"

              class="gallery-img"

              alt="close up of puerple flowers"
            />
          </a>
        </div>
        <div class="gallery-item">
          <a
            class="glightbox"
            href="img/Flower 3.jpg"
            data-glightbox="title: Lettuce; description: Black & White Curl"

            <img
              class="gallery-img"
              src="img/Flower 3.jpg"
              alt="black and white lettuce"
            />
          </a>
        </div>
        <div class="gallery-item">
          <a
            class="glightbox"
            href="img/Flower 4.jpg"

        </div>
        <div class="gallery-item">

        <div class="gallery-item">
          <a
            class="glightbox"
            href="img/Flower 6.jpg"
            data-glightbox="title: Leafs; description: Long Reaching Branch"

            <img
              class="gallery-img"
              src="img/Flower 6.jpg"
              alt="winding leafs"
            />
          </a>
        </div>
        <div class="gallery-item">
          <a
            class="glightbox"
            href="img/Flower 7.jpg"
            data-glightbox="title: Flower; description: Fluttering"
          >
            <img
              class="gallery-img"
              src="img/Flower 7.jpg"

      const lightbox = GLightbox({ loop: true });
    </script>
